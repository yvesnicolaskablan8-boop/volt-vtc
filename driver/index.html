<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Volt Chauffeur">

  <title>Volt Chauffeur</title>

  <link rel="manifest" href="/driver/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/driver/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/driver/icons/icon-192.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="/driver/css/driver.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <div class="login-logo">
        <div class="login-logo-icon">
          <i class="fas fa-bolt"></i>
        </div>
        <h1>Volt <span>Chauffeur</span></h1>
        <p class="login-subtitle">Connectez-vous avec votre numero et PIN</p>
      </div>

      <form id="login-form" class="login-form" autocomplete="off">
        <div class="form-group">
          <label for="login-tel">Numero de telephone</label>
          <div class="input-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="login-tel" placeholder="07 00 00 00 00" required autocomplete="tel">
          </div>
        </div>

        <div class="form-group">
          <label for="login-pin">Code PIN</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-pin" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="****" required autocomplete="current-password">
          </div>
        </div>

        <button type="submit" class="btn-login" id="btn-login">
          <span class="btn-text">Se connecter</span>
          <span class="btn-loading" style="display:none"><i class="fas fa-spinner fa-spin"></i> Connexion...</span>
        </button>

        <p class="login-help">
          <i class="fas fa-info-circle"></i>
          PIN oublie ? Contactez votre gestionnaire.
        </p>
      </form>

      <div id="login-error" class="login-error" style="display:none"></div>
    </div>
  </div>

  <!-- App Shell -->
  <div id="app-shell" class="app-shell" style="display:none">
    <!-- Header -->
    <header class="app-header">
      <h2 id="page-title">Accueil</h2>
      <div class="header-actions">
        <button id="btn-refresh" class="header-btn" title="Actualiser">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="app-content" class="app-content">
      <!-- Pages rendered here -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottom-nav">
      <a href="#/accueil" class="nav-item active" data-route="accueil">
        <i class="fas fa-home"></i>
        <span>Accueil</span>
      </a>
      <a href="#/planning" class="nav-item" data-route="planning">
        <i class="fas fa-calendar-alt"></i>
        <span>Planning</span>
      </a>
      <a href="#/versements" class="nav-item" data-route="versements">
        <i class="fas fa-money-bill-wave"></i>
        <span>Versements</span>
      </a>
      <a href="#/signalements" class="nav-item" data-route="signalements">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Signaler</span>
      </a>
      <a href="#/profil" class="nav-item" data-route="profil">
        <i class="fas fa-user"></i>
        <span>Profil</span>
      </a>
    </nav>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Modal Overlay -->
  <div id="modal-overlay" class="modal-overlay" style="display:none">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <!-- Scripts -->
  <script src="/driver/js/driver-store.js"></script>
  <script src="/driver/js/components/driver-toast.js"></script>
  <script src="/driver/js/components/driver-modal.js"></script>
  <script src="/driver/js/components/driver-nav.js"></script>
  <script src="/driver/js/components/driver-countdown.js"></script>
  <script src="/driver/js/pages/accueil.js"></script>
  <script src="/driver/js/pages/planning.js"></script>
  <script src="/driver/js/pages/versements.js"></script>
  <script src="/driver/js/pages/signalements.js"></script>
  <script src="/driver/js/pages/profil.js"></script>
  <script src="/driver/js/driver-auth.js"></script>
  <script src="/driver/js/driver-router.js"></script>
  <script src="/driver/js/driver-app.js"></script>
</body>
</html>
